<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="https://i.pinimg.com/originals/d3/5b/90/d35b90cbe06b1cb21d0cbb4b66417c02.jpg" class="w-100"
                    alt="sanrio">
            </div>

            <div class="col bg-info">

                <div class="row">
                    <div class="col mt-5 d-flex justify-content-center">
                        <img src="http://www.cet30.edu.ar/images/logos/logo-trans-150.png" class="" alt="logo">

                    </div>
                </div>
                <div class="row">
                    <div class="col mt-5 text-center">
                        <h2>Ingresar</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col mt-5">
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>

                    <div class="col mt-5">
                        <input type="text" class="form-control" placeholder="Recipient's username"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                </div>

                <div class="row">
                    <div class="col mt-5 text-center">
                        <button type="button" class="btn btn-outline-primary" disabled>ingresar</button>


                    </div>
                </div>

            </div>

        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
